
<mat-card-header>
    <mat-card-title>
      <h1>Flyers Database</h1>
    </mat-card-title>
    <mat-card-subtitle>Total Records: 2144</mat-card-subtitle>
</mat-card-header>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource"
  matSort matSortActive="title" matSortDisableClear matSortDirection="asc">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell class="link"
      *matCellDef="let element"
          > <a routerLink="/{{element.id}}">{{element.title}}</a></td>
    </ng-container>

    <ng-container matColumnDef="manufacture">
      <th mat-header-cell *matHeaderCellDef> manufacture </th>
      <td mat-cell 
          *matCellDef="let element"
          > {{element.manufacture}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> year </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> comment </th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
